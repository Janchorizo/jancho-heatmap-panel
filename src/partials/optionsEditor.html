<div class="editor-row">
    <div class="section gf-form-group">
        <h5 class="section-heading">Values</h5>

        <div class="gf-form-inline">
            <div class="gf-form">
                <label class="gf-form-label width-6">Stat</label>
                <div class="gf-form-select-wrapper width-12">
                  <select class="gf-form-input" 
                      ng-model="ctrl.panel.valueStat" 
                      ng-options="f.value as f.text for f in ctrl.panel.valueStatOptions" 
                      ng-change="ctrl.refresh()"></select>
                </div>
            </div>
        </div>
    </div>

    <div class="section gf-form-group">
        <h5 class="section-heading">Set Value Mapping</h5>
        <p>
            Establish correspondance between metrics, and the css 'id' selector
            tags in the svg to be rendered.
        </p>
        <div class="gf-form-inline" ng-repeat="mapping in ctrl.panel.valueMaps">
            <span class="gf-form-label">
                <i class="fa fa-remove pointer" ng-click="ctrl.removeValueMapping(mapping)"></i>
            </span>
            <input type="text" ng-model="mapping.metric" placeholder="metric"
            class="gf-form-input max-width-6" ng-blur="ctrl.render()">
            <span class="gf-form-label">
                <i class="fa fa-arrow-right"></i>
            </span>
            <input type="text" placeholder="id in svg"
            ng-model="mapping.target" class="gf-form-input max-width-8"
            ng-blur="ctrl.render()">
            <input type="text" placeholder="description" ng-model="mapping.desc" class="gf-form-input max-width-16" ng-blur="ctrl.refresh()">
        </div>
        <div class="gf-form-button-row">
            <button class="btn btn-inverse" ng-click="ctrl.addValueMapping();">
            <i class="fa fa-plus"></i>
            Add a value mapping
            </button>
        </div>
    </div>
</div>
