<div class="editor-row">
    <div class="section gf-form-group">
        <h5 class="section-heading">Svg Resources</h5>

        <div class="gf-form-inline">
            <div class="gf-form">
                <label class="gf-form-label width-6">Route</label>
                <input class="gf-form-input" 
                     ng-model="ctrl.panel.mapRoute" 
                     ng-change="ctrl.refresh()"></input>
            </div>
        </div>
    </div>
    <div class="section gf-form-group">
        <h5 class="section-heading">Coloring</h5>
            <input type="radio" name="status" data-ng-value="true" 
                ng-model="ctrl.panel.discrete_continuous"
                ng-change="ctrl.onColorChange(1)"> Discrete </input>
            <input type="radio" name="status" data-ng-value="false" 
                ng-model="ctrl.panel.discrete_continuous"
                ng-change="ctrl.onColorChange(1)">  Continuous</input>

            <div ng-show="ctrl.panel.discrete_continuous == true">
                <div class="gf-form">
                    <label class="gf-form-label width-6">Thresholds</label>
                    <input class="gf-form-input width-4"
                           ng-model="ctrl.panel.thresholds[0]" 
                        ng-change="ctrl.onColorChange(1)"></input>
                    <input class="gf-form-input width-4"
                           ng-model="ctrl.panel.thresholds[1]" 
                        ng-change="ctrl.onColorChange(1)"></input>
                </div>
            </div>
            
            <div ng-show="ctrl.panel.discrete_continuous == false">
                <div class="gf-form">
                    <label class="gf-form-label width-6">Domain</label>
                    <input class="gf-form-input width-4" 
                        ng-model="ctrl.panel.domain[0]" 
                        ng-change="ctrl.onColorChange(1)"></input>
                    <input class="gf-form-input width-4" 
                        ng-model="ctrl.panel.domain[1]" 
                        ng-change="ctrl.onColorChange(1)"></input>
                    <input class="gf-form-input width-4" 
                        ng-model="ctrl.panel.domain[2]" 
                        ng-change="ctrl.onColorChange(1)"></input>
                </div>
            </div>
            <div class="gf-form">
                <label class="gf-form-label width-8">Colors</label>
<span class="gf-form-label" ng-repeat="color in ctrl.panel.colors track by $index">
                    <color-picker color="color" onchange="ctrl.onColorChange($index)">
                        <div class="sp-replacer sp-light"> 
                        <div class="sp-preview"><div class="sp-preview-inner" ></div></div>
                        </div>
                    </color-picker>
      </span>
      
                    <color-picker color="ctrl.panel.colors[0]" on-change="ctrl.onColorChange(0)"></color-picker>
                    <color-picker color="ctrl.panel.colors[1]" on-change="ctrl.onColorChange(2)"></color-picker>
                    <color-picker color="ctrl.panel.colors[2]" on-change="ctrl.onColorChange(1)"></color-picker>
                <span class="gf-form-label">
                    <a  ng-click="ctrl.invertColorOrder()">Invert</a>
                </span>
            </div>
    </div>
</div>
